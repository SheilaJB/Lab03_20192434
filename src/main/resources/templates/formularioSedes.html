<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sedes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registro para un evento</h2>
    <form th:action="@{/Sede/Guardar}" th:object="${sede}" method="post">
        <div class="mb-3">
            <label for="distrito" class="form-label">Distrito</label>
            <input type="text" class="form-control" id="distrito" name="distrito" placeholder="Ingresa tu distrito">
        </div>
        <div class="mb-3">
            <label for="dirección" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="dirección" name="dirección" placeholder="Ingresa tu dirección">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
