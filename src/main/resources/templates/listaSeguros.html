<!DOCTYPE html>

<head>

    <title>Lista de Seguros</title>

</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Sedes</h2>

        <a th:href="@{/formularioSedes.html}" class="btn btn-primary">Agregar Elemento</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Distrito</th>
                <th>Direcci√≥n</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="seguro : ${listaAutos}">
                <td th:text="${seguro.id}"></td>
                <td th:text="${seguro.distrito}"></td>
                <td th:text="${seguro.dirrecion}"> </td>
                <td> <a th:href="@{/}" class="btn btn-primary">Editar</a></td>

            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
