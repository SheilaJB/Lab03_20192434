<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Seguro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registro para un Seguro</h2>
    <form th:action="@{/Seguro/Guardar}" th:object="${seguro}" method="post">
        <div class="mb-3">
            <label for="idseguro" class="form-label">ID</label>
            <input type="text" class="form-control" id="idseguro" name="idseguro" placeholder="">
        </div>
        <div class="mb-3">
            <label for="nombreEmpresa" class="form-label">Empresa aseguradora</label>
            <input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa" placeholder="Ingresa el nombre de la Empresa">
        </div>
        <div class="mb-3">
            <label for="coberturaMax" class="form-label">Cobertura máxima</label>
            <input type="text" class="form-control" id="coberturaMax" name="coberturaMax" placeholder="Ingresa tu dirección">
        </div>
        <div class="mb-3">
            <label for="tarifa" class="form-label">Tarífa </label>
            <input type="text" class="form-control" id="tarifa" name="tarifa" placeholder="Ingresa tu tarífa">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
