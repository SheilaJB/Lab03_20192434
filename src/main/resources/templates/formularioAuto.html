<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de un nuevo Auto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registro para un Seguro</h2>
    <form th:action="@{/Auto/Guardar}" th:object="${auto}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="">
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ingresa el modelo">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" placeholder="Ingresa el color">
        </div>
        <div class="mb-3">
            <label for="kilometraje" class="form-label">Kilometraje </label>
            <input type="text" class="form-control" id="kilometraje" name="kilometraje" placeholder="Ingresa un valor">
        </div>
        <div class="mb-3">
            <label for="sede" class="form-label">Sede </label>
            <input type="text" class="form-control" id="sede" name="sede" placeholder="Ingresa un valor"> <!-- combobox -->
        </div>
        <div class="mb-3">
            <label for="costo" class="form-label">Costo por d√≠a </label>
            <select type="text" class="form-control" id="costo" name="costo" placeholder="Ingresa un valor">
                <option> Hola</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
